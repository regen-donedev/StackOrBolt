<svg xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink">
    <defs>
        <style>
            * {
                transition-property: background-color, fill, fill-opacity, stroke, filter;
                transition-duration: 0.8s;
                transition-timing-function: linear;
            }
        </style>
    </defs>
    <symbol id="tower_none">
        <g></g>
    </symbol>
    <symbol id="tower_user">
        <g>
            <circle cx="50" cy="50" r="35" fill="light-dark(var(--light-user-color2), var(--dark-user-color2))"></circle>
        </g>
    </symbol>
    <symbol id="tower_user_dot">
        <g>
            <circle cx="50" cy="50" r="35" fill="light-dark(var(--light-user-color2), var(--dark-user-color2))"></circle>
            <circle cx="50" cy="50" r="10" fill="light-dark(var(--light-dot-color), var(--dark-dot-color))"></circle>
        </g>
    </symbol>
    <symbol id="tower_user_bot">
        <g>
            <circle cx="45" cy="55" r="35" fill="light-dark(var(--light-user-color2), var(--dark-user-color2))"></circle>
